<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Column Layout</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <style>
      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .column {
        width: 50%;
        padding: 20px;
        overflow-y: scroll;
        box-sizing: border-box;
      }
      #llm_column {
        border-right: 1px solid #ccc;
      }
      h1,
      h2 {
        text-align: center;
      }
      form {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="llm_column" class="column">
      <h1>Submit</h1>
      <h2>ripgrep</h2>
      <form
        hx-post="/ripgrep_box"
        hx-target="#response_one"
        hx-swap="innerHTML"
      >
        <label for="ripgrep_box">ripgrep:</label>
        <input type="text" name="content" id="ripgrep_box" />
        <button type="submit">Submit</button>
      </form>
      <div id="response_one"></div>
    </div>

    <div id="gemini_column" class="column">
      <h1>Submit</h1>
      <h2>gemini</h2>
      <form hx-post="/llm_box" hx-target="#response_two" hx-swap="innerHTML">
        <label for="llm_box">gemini:</label>
        <input type="text" name="content" id="llm_box" />
        <button type="submit">Submit</button>
      </form>
      <div id="response_two"></div>
    </div>
  </body>
</html>
