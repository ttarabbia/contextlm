<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Example</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  </head>

  <body>
    <h1>Submit</h1>
    <h2>to the boxes</h2>

    <form hx-post="/ripgrep_box" hx-target="#response_one" hx-swap="innerHTML">
      <label for="llm_box">ripgrep:</label>
      <input type="text" name="content" id="llm_box" />
      <button type="submit">Submit</button>
    </form>
    <div id="response_one"></div>

    <br />

    <form hx-post="/llm_box" hx-target="#response_two" hx-swap="innerHTML">
      <label for="llm_box">gemini:</label>
      <input type="text" name="content" id="llm_box" />
      <button type="submit">Submit</button>
    </form>
    <div id="response_two"></div>
  </body>
</html>
